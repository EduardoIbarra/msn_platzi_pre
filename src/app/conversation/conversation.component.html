<div class="conversationContainer bluewhitebg" [ngClass]="{'shaker': doingZumbido}">
  <div class="row">
    <div class="col-sm-3 maxwi300">
      <div id="conversationSidebar">
        <div class="vh30">
          <div class="avatarFrame{{friend.status}}">
            <img src="{{friend.avatar_url || 'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
          </div>
        </div>
        <div class="vh30"></div>
        <div class="vh25">
          <div class="avatarFrame{{user.status}}">
            <img src="{{user.avatar_url || 'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <br />
      <span class="friendName">{{friend.nick}}</span> ({{friend.status}})
      <hr />
      <div class="vh55" id="messageArea">
         <div class="message" *ngFor="let message of conversation">
           <span *ngIf="message.type == 'text'">
            {{ getNickById(message.sender) }} dice: {{message.content}}
           </span>
           <span *ngIf="message.type == 'zumbido'">
            {{ getNickById(message.sender) }} envi√≥ un zumbido
           </span>
         </div>
      </div>
      <div class="messageControlsContainer">
        <textarea class="form-control" cols="30" rows="5" [(ngModel)]="message" (keyup.enter)="sendMessage()"></textarea>
        <div id="messageToolBar">
          <div class="item">
            <img src="assets/img/icons/regular_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item">
            <img src="assets/img/icons/wink_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item" >
            <img src="assets/img/zumbido.png" (click)="sendZumbido()" class="tool">
          </div>

          <a class="btn btn-primary btn-sm marri10" accept="image/*">Enviar</a>
          <label class="custom-file-upload">
            <input type="file">
            <fa name="image"></fa> Seleccionar Imagen
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
