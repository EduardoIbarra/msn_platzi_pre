<div class="conversationContainer bluewhitebg">
  <div class="row" [ngClass]="{'shaker': shake}">
    <div class="col-sm-3 maxwi300">
      <div id="conversationSidebar">
        <div class="vh30">
          <div class="avatarFrame{{friend.status}}">
            <img src="{{friend.avatar_url || 'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
          </div>
        </div>
        <div class="vh30"></div>
        <div class="vh25">
          <div class="avatarFrame{{user.status}}">
            <img src="{{user.avatar_url || 'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <br />
      <span class="friendName">{{friend.nick}}</span> ({{friend.status}})
      <hr />
      <div class="vh55 overscroll pabo10" id="messageArea">
        <div class="messageGroup" *ngFor="let m of conversation">
          <div *ngIf="m.type == 'text'">
            {{getUserNickById(m.sender)}} dice: <br />
            <ul>
              <li>{{m.content}}</li>
            </ul>
          </div>
          <div *ngIf="m.type == 'picture'">
            {{getUserNickById(m.sender)}} envía: <br />
            <img src="{{m.content}}" alt="Foto enviada" class="conversationPicture">
          </div>
          <div *ngIf="m.type == 'zumbido'">
            {{getUserNickById(m.sender)}} envió un zumbido <br />
          </div>
        </div>
      </div>
      <div class="messageControlsContainer">
        <textarea class="form-control" cols="30" rows="5" [(ngModel)]="form.message" (keyup.enter)="sendMessage()"></textarea>
        <div id="messageToolBar">
          <div class="item">
            <img src="assets/img/icons/regular_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item">
            <img src="assets/img/icons/wink_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item" >
            <img src="assets/img/zumbido.png" class="tool" (click)="sendZumbido()">
          </div>

          <a class="btn btn-primary btn-sm marri10" accept="image/*">Enviar</a>
          <label class="custom-file-upload">
            <input type="file">
            <fa name="image"></fa> Seleccionar Imagen
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
