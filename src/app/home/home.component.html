<div class="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameonline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>Eduardo</b>
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-link" id="dropdownBasic1" ngbDropdownToggle>Online</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" (click)="setUserProperty('status', 'online')">Conectado</button>
              <button class="dropdown-item" (click)="setUserProperty('status', 'away')">Ausente</button>
              <button class="dropdown-item" (click)="setUserProperty('status', 'busy')">Ocupado</button>
              <button class="dropdown-item" (click)="setUserProperty('status', 'appear_offline')">Desconectado</button>
              <div class="dropdown-divider"></div>
              <button (click)="logOut()" class="dropdown-item">Cerrar Sesión</button>
            </div>
          </div>
          <br />
          <span>< Escribe un mensaje Personal ></span>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar un contacto o un número..." [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" (click)="open(content)" />
      </div>
    </div>
    <hr />
    <div class="row" *ngIf="users">
      <div class="col-md-12">
        <fa name="chevron-down"></fa>
        <b>Amigos ({{userObject.friends.length}}/{{userObject.friends.length}})</b>
      </div>
      <app-contact class="col-md-12" *ngFor="let u of userObject.friends | search: query" [user_id]="u"></app-contact>
    </div>
  </div>
</div>
<button (click)="openModal()">Abrir Modal</button>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Amigo</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <b>Ingresar el email de tu amigo</b>
    <input type="text" class="form-control" placeholder="Agregar amigo" [(ngModel)]="requestEmail">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d('Cancel click')">Cancelar</button>
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Enviar</button>
  </div>
</ng-template>

<ng-template #friendRequest let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Solicitud de Amistad</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Deseas agregar esta persona a tu lista de amigos?
    <input type="radio" name="addToMsn" value="yes" id="add-yes" [(ngModel)]="shouldAdd">
    <label for="add-yes">Sí. Los contactos de Messenger forman parte de tu red</label>
    <br />
    <input type="radio" name="addToMsn" value="no" id="add-no" [(ngModel)]="shouldAdd">
    <label for="add-no">No. No te preocupes, no le diremos a nadie que dijiste que no</label>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="accept()">Aceptar</button>
    <button type="button" class="btn btn-outline-dark" (click)="decideLater()">Decidir más tarde</button>
  </div>
</ng-template>
