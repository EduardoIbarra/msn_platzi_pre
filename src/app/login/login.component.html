<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameoffline marto15 marbo15">
          <img src="https://wir.skyrock.net/wir/v1/profilcrop/?c=mog&w=301&h=301&im=%2Fart%2FPRIP.85914100.3.0.png" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation === 'login'">Ingresa con tu cuenta de Facebook o con tu email. No tienes cuenta aún? <b><a (click)="operation = 'register'">Click Aquí</a></b></p>
        <p *ngIf="operation === 'register'">Crea tu cuenta para acceder a MSN Alive. Ya tienes cuenta? <b><a (click)="operation = 'login'">Click Aquí</a></b></p>
        <div class="borderedContainer">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email"/> <br />
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"/> <br />
          <input *ngIf="operation === 'register'" type="text" class="form-control" placeholder="Nick" [(ngModel)]="user.nick"/>
          <input type="checkbox"> Recordarme<br />
          <input type="checkbox"> Recordarme mi Contraseña<br />
          <input type="checkbox"> Ingresar Automáticamente<br />
          <a href="">Olvidaste tu contraseña?</a>
        </div>
        <div class="center">
          <button *ngIf="operation === 'login'" class="grayButton" (click)="go()">Login</button>
          <button *ngIf="operation === 'register'" class="grayButton" (click)="go2()">Registrarme</button>
        </div>
      </div>
    </div>
  </div>
</div>
